<div class="content-body">
    <app-page-header title="Usu치rios"></app-page-header>
    <div class="top-area-list">
        <input type="text" pInputText placeholder="Pesquise o usu치rio por nome...">
        <p-button label="Cadastrar novo usu치rio" icon="pi pi-plus"></p-button>
    </div>
    <p-table 
        #userTable
        [value]="listUsers" 
        [paginator]="true"
        [styleClass]="'p-datatable-sm'"
        [rows]="5"
        [globalFilterFields]="['id', 'name', 'tpUser']"
        >
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo de usu치rio</th>
                <th></th>

        <ng-template #body let-user>

                <td>{{ user.name }}</td>
                <td>{{ user.tpUser }}</td>
                <td style="text-align: right;">
                    <p-button icon="pi pi-eye" [rounded]="true" [text]="true" />
                    <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" />
                    <p-button icon="pi pi-trash" [rounded]="true" [text]="true" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
