<div class="content-body sm:w-[80vw]">
    <app-page-header [title]="(isEdit ? 'Edição' : 'Cadastro') + ' de Usuário'"></app-page-header>
    <div class="w-full max-w-md mx-auto mt-16 grid">
        <form [formGroup]="userForm" (submit)="saveUser()">
            <span>Nome</span>
            <input type="text" pInputText formControlName="nmUser" class="w-full mb-4" placeholder="Digite o nome do usuário">
            <span>Tipo de usuário</span>
            <p-select [options]="listTypeUser" formControlName="tpUser" optionLabel="dsTpUser" placeholder="Selecione" class="w-full mb-4" />
            <div class="col-12 p-fluid">
                <span>CPF</span>
                <p-inputmask mask="999.999.999-99" formControlName="cpf" class="w-full flex" placeholder="Ex.: 999.999.999-99" />
            </div>
            <div class="flex flex-col justify-end mt-4 sm:flex-row gap-2">
                <p-button label="Cancelar" class="w-full flex sm:w-auto" routerLink="/users" severity="secondary"></p-button>
                <p-button label="Salvar" type="submit" [disabled]="userForm.invalid" class="w-full flex sm:w-auto"></p-button>
            </div>
        </form>
    </div>
</div>
