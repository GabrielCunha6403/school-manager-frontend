<p-dialog 
    [header]="'Confirmar exclusão de usuário'" 
    [modal]="true" 
    [visible]="true" 
    [style]="{ width: '40rem' }" >
    <ng-template #headless>
        <div class="m-4">
            <div class="modal-header">
                <span>Detalhes do curso</span>
            </div>
            <div class="modal-body my-4">
                <span>Nome do curso: <strong>{{ curso?.nmCurso }}</strong></span>
                <span>Coordenador(a): <strong>{{ curso?.coordenador?.nmUser }}</strong></span>
                <span>Carga Horária: <strong>{{ curso?.nrCargaHoraria }}</strong> horas</span>
                <span>Professores do curso:</span>
                <div class="overflow-y-auto" style="max-height: 16rem;">
                    <p-table [value]="listProfessores">
                        <ng-template #header>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                            </tr>
                        </ng-template>
                        <ng-template #body let-professor>
                            <tr>
                                <td>{{ professor.cdUser }}</td>
                                <td>{{ professor.nmUser }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="flex justify-end gap-2">
                <p-button label="Fechar" severity="primary" [routerLink]="['../../']" />
            </div>
        </div>
    </ng-template>

</p-dialog>
