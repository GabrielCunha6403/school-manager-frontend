<div class="content-body sm:w-[80vw]">
    <app-page-header title="Disciplinas"></app-page-header>
    <div class="top-area-list">
        <input type="text" pInputText placeholder="Pesquise a disciplina por nome...">
        <p-button label="Cadastrar nova disciplina" [routerLink]="['./register']" icon="pi pi-plus"></p-button>
    </div>
    <p-table 
        #userTable
        [value]="disciplinasComputacao" 
        [paginator]="true"
        [styleClass]="'p-datatable-sm'"
        [rows]="5"
        [globalFilterFields]="['id', 'nome', 'cargaHoraria']"
        >
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Professor</th>
                <th>Semestre</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-disciplina>
            <tr>
                <td>{{ disciplina.id }}</td>
                <td>{{ disciplina.nome }}</td>
                <td>{{ disciplina.professor }}</td>
                <td>{{ disciplina.semestre }}</td>
                <td style="text-align: right;">
                    <p-button pTooltip="Visualizar" [routerLink]="['./' + disciplina.id + '/detail']" tooltipPosition="top" icon="pi pi-eye" [rounded]="true" [text]="true" />
                    <p-button pTooltip="Editar" tooltipPosition="top" icon="pi pi-pencil" [rounded]="true" [text]="true" />
                    <p-button pTooltip="Excluir" tooltipPosition="top" icon="pi pi-trash" [rounded]="true" [text]="true" (click)="viewModalConfirmDelete = true" />
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="mt-4">
        <p-button pButton severity="secondary" label="Voltar" type="button" routerLink="/cursos"></p-button>
    </div>
</div>
<p-dialog header="Confirmar exclusão de usuário" [modal]="true" [(visible)]="viewModalConfirmDelete" [style]="{ width: '25rem' }">
    <div class="pb-5">
        <span>O curso FULANO DE TAL será excluído do sistema. Você confirma esta exclusão?</span>
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="viewModalConfirmDelete = false" />
        <p-button label="Confirmar" severity="danger" (click)="viewModalConfirmDelete = false" />
    </div>
</p-dialog>
<router-outlet></router-outlet>
