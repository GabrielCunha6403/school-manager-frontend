<p-dialog 
    [modal]="true" 
    [visible]="true" 
    [style]="{ width: '40rem' }" >
    <ng-template #headless>
        <div class="m-4">
            <div class="modal-header">
                <span>Detalhes da disciplina</span>
            </div>
            <div class="modal-body my-4">
                <span>Nome da disciplina: <strong>{{ disciplina.nmDisciplina }}</strong></span>
                <span>Créditos: <strong>{{ disciplina.nrCreditos }}</strong> créditos</span>
                <span>Semestre: <strong>{{ disciplina.semestre }}º</strong> semestre</span>
                <span>Professores da disciplina:</span>
                <div class="overflow-y-auto" style="max-height: 16rem;">
                    <p-table [value]="disciplina.professores">
                        <ng-template #header>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                            </tr>
                        </ng-template>
                        <ng-template #body let-professor>
                            <tr>
                                <td>{{ professor.cdUser }}</td>
                                <td>{{ professor.nmUser }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="flex justify-end gap-2">
                <p-button label="Fechar" severity="primary" [routerLink]="['../../']" />
            </div>
        </div>
    </ng-template>

</p-dialog>
